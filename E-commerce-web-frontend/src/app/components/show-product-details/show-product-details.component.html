<div class="mt-5 p-3">
  <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product Name</th>
      <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Product Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productDescription }}
      </td>
    </ng-container>

    <!-- Discounted Price Column -->
    <ng-container matColumnDef="discounted-price">
      <th mat-header-cell *matHeaderCellDef>Product Discounted Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productDiscountedPrice }}
      </td>
    </ng-container>

    <!-- Actual Price Column -->
    <ng-container matColumnDef="actual-price">
      <th mat-header-cell *matHeaderCellDef>Product Actual Price</th>
      <td mat-cell *matCellDef="let element">
        {{ element.productActualPrice }}
      </td>
    </ng-container>

    <!-- Images Column -->
    <ng-container matColumnDef="images">
      <th mat-header-cell *matHeaderCellDef>Images</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="showImages(element)">
          <mat-icon>images</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Edit Button Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="primary"
          (click)="editProductDetails(element.productId)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="deleteProduct(element.productId)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete button Column -->
    <!-- <ng-container matColumnDef="Delete Button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          color="warn"
          (click)="deleteProduct(element.productId)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
