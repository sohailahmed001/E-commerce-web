<mat-toolbar color="primary">
  <span routerLink="/" style="cursor: pointer">E-Commerce Application</span>
  <span class="space-buttons"></span>
  <button
    *ngIf="!isLoggedIn()"
    mat-raised-button
    color="primary"
    routerLink="/login"
  >
    Login
  </button>
  <button
    *ngIf="isLoggedIn()"
    mat-raised-button
    color="warn"
    (click)="onLogoutClick()"
  >
    Logout
  </button>
</mat-toolbar>

<mat-toolbar *ngIf="isLoggedIn()" color="primary">
  <button
    mat-raised-button
    routerLink="/"
    color="primary"
    style="margin-right: 5px"
  >
    Home
  </button>
  <button
    *ngIf="hasRoles(['Admin'])"
    mat-raised-button
    routerLink="/add-new-product"
    color="primary"
    style="margin-right: 5px"
  >
    Add new product
  </button>
  <button
    *ngIf="hasRoles(['Admin'])"
    mat-raised-button
    routerLink="/show-product-details"
    color="primary"
    style="margin-right: 5px"
  >
    Show product details
  </button>
</mat-toolbar>
