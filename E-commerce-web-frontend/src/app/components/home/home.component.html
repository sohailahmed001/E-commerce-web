<div class="container mt-5 p-3">
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of products">
      <div class="row text-center">
        <div class="image-container">
          <img class="product-image" [src]="p.productImages[0]?.url" />
        </div>
        <div class="mt-3">
          <h4>
            <b>{{ p.productName }}</b>
          </h4>
        </div>
        <div class="mt-2">
          <p
            style="
              white-space: inherit;
              overflow: hidden;
              text-overflow: ellipsis;
              max-height: 80px;
              width: 288px;
            "
          >
            {{ p.productDescription }}
          </p>
        </div>
        <div>
          <b>{{ p.productDiscountedPrice | currency: "Rs. " }}</b> &nbsp;
          <b style="text-decoration: line-through">
            {{ p.productActualPrice | currency: "Rs. " }}
          </b>
        </div>
        <div class="mt-3">
          <button
            type="button"
            mat-flat-button
            color="primary"
            (click)="onViewProductClick(p.productId)"
          >
            View
          </button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
