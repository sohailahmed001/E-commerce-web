<div class="container mt-5">
  <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
    <mat-grid-tile *ngFor="let p of products">
      <div class="row product-image text-center">
        <img [src]="p.productImages[0]?.url" />
        <div class="mt-3">
          <h4>
            <b>{{ p.productName }}</b>
          </h4>
        </div>
        <div class="mt-2">
          <p
            style="
              white-space: inherit;
              overflow: hidden;
              text-overflow: ellipsis;
              max-height: 80px;
              width: 288px;
            "
          >
            {{ p.productDescription }}
          </p>
        </div>
        <div>
          <b>Rs. {{ p.productDiscountedPrice }}</b> &nbsp;
          <b style="text-decoration: line-through"
            >Rs. {{ p.productActualPrice }}</b
          >
        </div>
        <div class="mt-3">
          <button type="button" mat-flat-button color="primary">View</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
