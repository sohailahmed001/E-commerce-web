<div class="container mt-5">
  <div class="row">
    <div class="col-6">
      <div class="card image-container mb-3 p-2">
        <img
          class="product-main-image"
          [src]="product.productImages[mainImageIndex]?.url"
        />
      </div>
      <div class="mt-2">
        <mat-grid-list cols="3" rowHeight="1:1" gutterSize="10">
          <mat-grid-tile
            *ngFor="let image of product.productImages; let i = index"
            style="
              border: 1px solid lightgrey;
              border-radius: 10px;
              cursor: pointer;
            "
            (click)="onImageClick(i)"
          >
            <img [src]="image.url" height="80%" />
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </div>
    <div class="col-6">
      <div class="product-info">
        <div class="mt-3">
          <h1>{{ product.productName }}</h1>
        </div>
        <div class="mt-3">
          <em> Description:</em> <br /><br />
          {{ product.productDescription }}
        </div>
        <div class="mt-3">
          <b>Rs. {{ product.productDiscountedPrice }}</b> &nbsp;&nbsp;
          <b style="text-decoration: line-through"
            >Rs. {{ product.productActualPrice }}</b
          >
        </div>
        <div class="mt-5 text-center">
          <button mat-raised-button color="warn" style="width: 200px">
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
